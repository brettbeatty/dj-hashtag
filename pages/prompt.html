<html>
	<head>
		<title>DJ# - Add tracks to your playlist via Twitter</title>
	</head>
	<body>
		<form method="post" action="/">
			<span>Hashtag:</span>
			<input type="text" name="hashtag" /><br />
			<span>Playlist:</span>
			<input type="text" name="playlist" /><br />
			<input type="hidden" name="spotify_access_token" value="<<spotify_access_token>>" />
			<input type="hidden" name="twitter_access_token" value="<<twitter_access_token>>" />
			<input type="hidden" name="twitter_access_token_secret" value="<<twitter_access_token_secret>>" />
			<input type="submit" />
		</form>
	</body>
</html>
